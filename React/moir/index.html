<!DOCTYPE html>
<html>

<head>
    <title>WebRender Moir√© demo</title>
    <style>
        main {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        .circle {
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            border-style: solid;
            border-width: 3px;
        }

        .object {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }

        code {
            position: relative;
            font-size: 150%;
            z-index: 10;
        }
    </style>
</head>

<body>
    <code>FPS:<output id="fps"></code></code>
    <div id="scene"></div>
    <script src="../react.production.min.js"></script>
    <script src="../react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.js"></script>
    <script type="text/babel">
        function rgbToHSV(originalR, originalG, originalB) {
            var rr, gg, bb,
                r = originalR / 255,
                g = originalG / 255,
                b = originalB / 255,
                h, s,
                v = Math.max(r, g, b),
                diff = v - Math.min(r, g, b),
                diffc = function (c) {
                    return (v - c) / 6 / diff + 1 / 2;
                };

            if (diff === 0) {
                h = s = 0;
            } else {
                s = diff / v;
                rr = diffc(r);
                gg = diffc(g);
                bb = diffc(b);

                if (r === v) {
                    h = bb - gg;
                } else if (g === v) {
                    h = (1 / 3) + rr - bb;
                } else if (b === v) {
                    h = (2 / 3) + gg - rr;
                }

                if (h < 0) {
                    h += 1;
                } else if (h > 1) {
                    h -= 1;
                }
            }
            return {
                h: h,
                s: s,
                v: v,
            };
        }

        function hsvToRGB(h, s, v) {
            var r, g, b, i, f, p, q, t;
            i = Math.floor(h * 6);
            f = h * 6 - i;
            p = v * (1 - s);
            q = v * (1 - f * s);
            t = v * (1 - (1 - f) * s);
            switch (i % 6) {
                case 0:
                    r = v;
                    g = t;
                    b = p;
                    break;
                case 1:
                    r = q;
                    g = v;
                    b = p;
                    break;
                case 2:
                    r = p;
                    g = v;
                    b = t;
                    break;
                case 3:
                    r = p;
                    g = q;
                    b = v;
                    break;
                case 4:
                    r = t;
                    g = p;
                    b = v;
                    break;
                case 5:
                    r = v;
                    g = p;
                    b = q;
                    break;
            }
            return {
                r: Math.round(r * 255),
                g: Math.round(g * 255),
                b: Math.round(b * 255)
            };
        }

        var CIRCLE_COUNT = 70;

        function parseCSSColorToHSV(color) {
            var r = parseInt(color.substr(1, 2), 16);
            var g = parseInt(color.substr(3, 2), 16);
            var b = parseInt(color.substr(5, 2), 16);
            return rgbToHSV(r, g, b);
        }

        function lerp(a, b, t) {
            return a + (b - a) * t;
        }

        function clamp(lo, hi, x) {
            return x < lo ? lo : x > hi ? hi : x;
        }

        function lerpHSV(a, b, t) {
            var h = lerp(a.h, b.h, t);
            var s = lerp(a.s, b.s, t);
            var v = lerp(a.v, b.v, t);
            //var h = a.h, s = a.s, v = a.v;
            var result = hsvToRGB(h, s, v);
            return result;
        }

        var palettes = [{
            fg: '#fef6df',
            bg: '#74c3c8'
        }, {
            fg: '#fccf74',
            bg: '#41657f'
        }, {
            fg: '#d9e0e8',
            bg: '#945d72'
        },].map(function (palette) {
            return {
                bg: parseCSSColorToHSV(palette.bg),
                fg: parseCSSColorToHSV(palette.fg),
            };
        });

        function getInterpolatedColor(which, t) {
            t *= palettes.length;
            var prevIndex = Math.floor(t) % palettes.length;
            var nextIndex = (prevIndex + 1) % palettes.length;
            t = clamp(-0.5, 0.5, (t % 1.0 - 0.5) * 5.0) + 0.5;
            var result = lerpHSV(palettes[prevIndex][which], palettes[nextIndex][which], t);
            return result;
        }

        var startTime = 0
        

        function getCSSColor(r, g, b) {
            r = Math.round(clamp(0, 255, r));
            g = Math.round(clamp(0, 255, g));
            b = Math.round(clamp(0, 255, b));
            return "rgb(" + r + ", " + g + ", " + b + ")";
        }

        function getCSSRGBAColor(r, g, b, a) {
            r = Math.round(clamp(0, 255, r));
            g = Math.round(clamp(0, 255, g));
            b = Math.round(clamp(0, 255, b));
            return "rgba(" + r + ", " + g + ", " + b + ", " + a + ")";
        }

        function backgroundColor(t) {
            t /= 3.0;
            var interpolatedColor = getInterpolatedColor('bg', t % 1.0);
            var color = getCSSColor(interpolatedColor.r, interpolatedColor.g, interpolatedColor.b);
            return color
        }

        
        let lastTime = 0
        let frameCount = 0
        const fps = document.getElementById('fps')
        function updateFPS(time) {
            frameCount++
            if (lastTime + 1000.0 <= time) {
                fps.textContent = frameCount
                lastTime = time
                frameCount = 0
            }
        }


        const rgb = (r, g, b) =>
            `rgb(${r}, ${g}, ${b})`

        class Circle extends React.Component {
            static style(t, n, r) {
                return {
                    borderColor: Circle.color(t, n),
                    marginLeft: `-${(r / 2) + 3}px`,
                    marginTop: `-${(r / 2) + 3}px`,
                    width:`${r}px`,
                    height:`${r}px`
                }
            }
            static view(id, t, n, r) {
                return <div class={`circle ${id}`} data-radius={r} style={Circle.style(t, n, r)}>
                    {n >= 1 ? <Circle id={id} t={t} n={n - 1} /> : ""}
                </div>
            }
            static color(t, n) {
              t /= 3.0;
              const base = getInterpolatedColor('fg', t % 1.0)
              const lightness = 1.0 - n / CIRCLE_COUNT
              return getCSSRGBAColor(base.r, base.g, base.b, lightness);
            }
            render() {
              const {n, t, id, x, y} = this.props

              return Circle.view(id, t, n, n * 16)
            }
        }

        class MovingObject {
            static style(x, y) {
                return {
                    left: `${x}px`,
                    top: `${y}px`
                }
            }
            static view(t, n, x, y) {
                return <div class="object" style={MovingObject.style(x, y)}>
                    <Circle t={t} n={n} />
                </div>
            }
        }

        class OrbitingObject extends React.Component {
            render() {
                const {t, n} = this.props
                const d = 200;
                const x = Math.sin(t) * d
                const y = Math.cos(t) * d
                return MovingObject.view(t, n, x, y)
            }
        }

        class LemniscateObject extends React.Component {
            render() {
                const {t, n} = this.props
                var a = 150;
                var x = a * Math.sin(t);
                var y = a * Math.sin(t) * Math.cos(t);
                return MovingObject.view(t, n, x, y)
            }
        }

        class Moir extends React.Component {
            static style(t) {
                return {backgroundColor:backgroundColor(t)}
            }
            static view(t) {
                return <main style={Moir.style(t)}>
                    <OrbitingObject t={t} n={CIRCLE_COUNT} />
                    <LemniscateObject t={t} n={CIRCLE_COUNT} />
                </main>
            }
            
            render() {
                return Moir.view(this.props.elapsed / 1600)
            }
        }

        const scene = document.querySelector('#scene')
        const update = (now) => {
            ReactDOM.render(<Moir elapsed={now - startTime} />, scene)
            updateFPS(now)
            requestAnimationFrame(update);
        }
        requestAnimationFrame(update);
    </script>

</html>
